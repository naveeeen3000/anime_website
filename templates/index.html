{% extends 'home.html' %}
{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/search_result.css' %}">
{% endblock css %}
{% block homepage %}
    <div class="search container-xl">
        <form class="d-flex container" autocomplete='off'>
            <input class="form-control me-2" type="text" placeholder="Search" aria-label="Search"
                name='q' id='q' onkeyup="showResult(this.value)" ><span style="font-weight: 400;"></span>
                <!-- <button class="btn btn-outline-success" type="submit">Search</button> -->
            </form>
    </div>
    <div id="result">

    </div>
    <div class="top-anime ">
        <h3>Top anime</h3>
    </div>
    <div class="top-manga">
        <h3>Top manga</h3>
    </div>

    <div>
        <a href="{% url 'anime:anime_home' %}"><button>Anime</button></a>
        <a href="{% url 'manga:manga_home' %}"><button> Manga </button></a>
        <div class="manga-div">
            {% block manga_block%}
            {% endblock %}
        </div>
    </div>
{% endblock homepage %}

{% block jsfiles %}
    <script src="{% static 'js/search.js' %}"></script>
{% endblock jsfiles %}
